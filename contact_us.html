    <div class="container marketing bg-default bg-gradient text-dark"

        <div class="col-lg-12">
          <p>Let us know if you want to grow your own sustainability story.</p><br>
          <h1 style="color:#78A230;">Contact Us</h1><br>
        </div><!-- /.col-lg-4 -->
        <div class="card col-lg-6 bg-light" style="padding-top:5px; padding-bottom: 5px;">
          <form class="row g-3" action="mailto:bawa101001@gmail.com" enctype="text/plain" method="POST">
            <div class="col-md-6">
              <label for="Name" class="form-label">Full Name</label>
              <input type="text" class="form-control" name="name" placeholder="Enter Full name" required>
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" name="email" placeholder="Enter Email" required>
            </div>
            <div class="col-md-12">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" name="message" placeholder="Enter your message" rows="5"
                required></textarea>
            </div>
            <div class="col-md-12">
              <input type="submit" class="btn btn-success" style="margin-bottom:5px; min-width:30%" name="submit" value="SEND">
            </div>
          </form>
        </div>
      </div>
    </div>
